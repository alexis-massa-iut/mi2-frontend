    <main>
        <form id="mail-form" method="post">
            <div>
                <label for="name">Nom et prénom: </label>
                <input type="text" id="Name" name="Name" required>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>

            <div>
                <label for="phone">Télephone: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>

            <div>
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="6" maxlength="3000" required></textarea>
            </div>

            <button type="submit" name="send_mail">Envoyer</button>
        </form>
    </main>

    <footer></footer>
